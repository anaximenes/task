<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lib</title>
    <link rel=stylesheet href='css/bootstrap.min.css'>
    <link rel=stylesheet href='css/style.css'>
    <script data-main='./js/main' src="./js/libs/require.js"></script>
</head>
<body>

    <div class="page-header">
        <h1>Библиотека </h1>
    </div>

   <!-- <hr> -->

    <script type='text/template' id = 'book-entry-template'> 
        <div class='book-entry'>
        <div class='row'>
            <h2> <%= title %> </h2>
            <div class='author'> <h3>  <%= author %> </h3> </div>
            <div class='description'> <h3> <p> <%= description %> </p> </h3> </div>
        </div>
        <hr>
        </div>
    </script>

    <script type='text/template' id='sorting-button-template'>
        <button id='sort-button' class='btn btn-link'>
            <%= caption %> 
        </button>
    </script>

    <div class='page'>
        <div class='container sorting' id='sorting'>
        </div>

        <div class='container'>
            <div id="book-list">
            </div>
        </div>
    </div>

</body>
</html>
